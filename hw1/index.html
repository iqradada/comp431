      <script>
         function checkAge(form){

            var min = 18;
            var year = parseInt(document.forms["regForm"]["year"].value);
            var month = parseInt(document.forms["regForm"]["month"].value) - 1;
            var day = parseInt(document.forms["regForm"]["day"].value);
            var dateIf18 = new Date((year + min), month, day);
            var today = new Date;

            if ( (today.getTime() - dateIf18.getTime()) < 0) {
            		window.alert("You are not 18 years of age. Sorry!");
            		return false;
            }
            else {
            		return true;
            } 
         }

         		return false;
         	}
         	else {
         		return true;
         	}
         }
